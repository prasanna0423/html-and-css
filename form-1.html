<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first form</title>
</head>
<body>
    <h1>complete the form</h1>
    <form> 
        <label>FULL NAME:</label>
        <input type="text" placeholder="enter your name"><br><br>
        <label>PASSWARD:</label>
        <input type="passward" maxlenth="12" minlength="8"><br><br>
        <label>E mail:</label>
        <input type="email" placeholder="example@gmail.com"><br><br>
        <label>Age:</label>
        <input type="number"><br><br>
        <label>Date Of Birth:</label>
        <input type="date"><br><br>
        <label>Preferred Time:</label>
        <input type="time"><br><br><br>
        <label>Gender:</label><br><br>
        <input type="radio" id="male" name="gender">Male
        <input type="radio" id="female" name="gender">Female<br><br><br>
        <label> Interests:</label><br><br>
        <input type="checkbox">Sports
        <input type="checkbox">Music
        <input type="checkbox">Reading<br><br>
        <label>Select Country:</label>
        <select>
            <option>INDIA</option>
            <option>USA</option>
            <option>UK</option>
        </select><br><br>
        <label>comments:</label><br>
        <textarea rows="5" cols="30"></textarea><br><br>
        <button>Register</button>
        <button>submit</button>
    </form>
    
</body>
</html>
